<div class="container">
    <h3 style="text-align: center; font-size: 25px;color: rgb(77,166,201);">TERMINAL ILLNESS STATISTICS</h3>
    <div class="data-container" id="dc">
        <div class="bar-chart">
            <canvas id="MyChart"></canvas>
        </div>
        <div class="filter">
            <select >
                <option value="OneDay">1 Day</option>
                <option value="1 week">1 Week</option>
                <option value="4 weeks">4 Weeks</option>
                <option value="4 Months">4 Months</option>
            </select>
            <label>Filter</label>
        </div>
        
        <table>
            <tbody>
                <tr>
                    <th>Hospital Name</th>
          
                    <th>HIV</th>
                    <th>CANCER</th>
                    <th>TB</th>
                    <th>COVID19</th>
                    <th>DIABETES</th>
                    <th>DEMNTIA</th>
                    <th>LUNG DESEASE</th>
                </tr>
                <ng-container *ngFor="let hos of dataSets">
                    <tr>
                        <td>
                            {{hos.label}}
                        </td>
                        
                        <td>
                            {{hos.data[0]}}
                        </td>
                        <td>
                            {{hos.data[1]}}
                        </td>
                        <td>
                            {{hos.data[2]}}
                        </td>
                        <td>
                            {{hos.data[3]}}
                        </td>
                        <td>
                            {{hos.data[4]}}
                        </td>
                        <td>
                            {{hos.data[5]}}
                        </td>
                        <td>
                            {{hos.data[6]}}
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    <button class="report-btn" (click)="downloadPdf()">Download Report</button>
    
</div>
