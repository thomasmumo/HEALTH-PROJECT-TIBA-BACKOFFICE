<div class="container">
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="card left">
            <div class="logo"></div>
            <h1>TiBA</h1>
        </div>
        <div class="card right">
            
            <h1>Sign In</h1>
            <small style="color: red;" *ngIf="incorrectCredentials"><b>Invalid credentials</b></small>
            <small style="color: red;" *ngIf="invalidForm"><b>Please fill all the fields</b></small>
            
            <div class="input-container">
                <input type="text" placeholder="" formControlName="email">
                <label>Email</label>
            </div>
            <div class="input-container">
                <input type="password" id="pass" placeholder="" formControlName="password">
                
                <label>Password</label>
                <i class="fa fa-eye-slash" (click)="showPassword()" *ngIf="!showeye"></i>
                <i class="fa fa-eye" (click)="showPassword()" *ngIf="showeye"></i>
            </div>
            <p>Forgot password? <a href="/reset-password">Click</a></p>

            <input type="submit" value="Submit" >
        </div>
    </form>
    <div class="loader-container" *ngIf="showLoader">
        <div style="height: fit-content;width: fit-content;text-align: right;">
            <div class="loader" ></div>
            <div style="color: white;margin-top: 5%;font-size: 15px; width: fit-content;">Please wait. . . </div>
        </div>

    </div>
</div>
